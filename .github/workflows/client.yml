name: CI

on:
  push:
    branches: [ "dev" ]

jobs:
  validate_code_client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v4

      - name: Dependencies Installing
        run: npm i

      - name: Format
        run: npm run format:check

      - name: Lint
        run: npm run lint:check

      - name: Test
        run: npm run test

  validate_code_server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - name: Dependencies Installing
        run: npm i

      - name: Format
        run: npm run format:check

      - name: Lint
        run: npm run lint:check

      - name: Test
        run: npm run test
        
  merge-branch:
    permissions: write-all
    needs: [validate_code_client,validate_code_server]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Merge dev -> main
        uses: devmasx/merge-branch@master
        with:
          type: now
          target_branch: main
          message: Merge commit from dev into main
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: [validate_code_client,validate_code_server]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image for server
        uses: docker/build-push-action@v2
        with:
          context: ./server
          file: ./server/Dockerfile
          tags: maxim1512/pseudotubeserver:latest
      - name: Build and push Docker image for client
        uses: docker/build-push-action@v2
        with:
          context: ./client
          file: ./client/Dockerfile
          tags: maxim1512/pseudotubeclient:latest